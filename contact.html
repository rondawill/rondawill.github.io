        <h1>Contact</h1>
        <div id="layout">
            <header>
                <h1>Contact Me</h1>
                <p>
                    EMAIL: SHARONDAWILLIAMS344@YAHOO.COM
                </p> 
                <p>   
                TEXT ONLY: 706-945-4704 
                </p>
            </header>
            <main>
                
                <form 
                    method="POST" 
                    action="https://getform.io/f/599c2b13-fd57-44e4-95a1-2c722b05c5e8"
                >
                    <div>
                        <label for="services_id">
                            Want Me To Reach Out Leave More Info Here?
                        </label>
                        <select id="services_id" name="service_selection">
                            <option 
                                id="default_option" 
                                value="none" 
                                disabled
                                selected
                            >
                                Select what I can help you with
                            </option>
                            <option value="graphic design">
                                Graphic Design
                            </option>
                            <option value="coding">
                                Coding
                            </option>
                            <option value="web dev">
                                Web Development
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="name_id">Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="E.g. John Smith"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email" 
                            id="email_id" 
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message</label>
                        <textarea 
                            id="message_id" 
                            name="message"
                            placeholder="I would like you to..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </main>
            <footer>
               
            </footer>
        </div>

    </body>
