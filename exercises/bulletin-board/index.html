<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Hello</h1>
                <p>Cats are the best</p>
        </div>
        <div class="post-it blue">
            <img src="images/cat.jpg" alt="The best cat"
            <h2>The Best Cat</h2>
        </div>
        <div class="post-it yellow" >
              <h2>Motivation</h2>
              <ul>
                <li>Never Give Up</li>
                <li>Always Pay Attention</li>
                <li>Life Is A Gift</li>
              </ul>
        </div>
        <hr>
        <div class="post-it green">
            <img src="images/queenhead.jpg" alt="queenhead"
            <h2>We The Best</h2>
        </div>
        <div class="post-it pink">
             <h2>Quotes Of The Year</h2>
             <ol>
                <li>"You Are The Future"</li>
                <li>"Believe In Yourself"</li>
                <li>"You Got This"</li>
             </ol>
        </div>
        <div class="post-it white">
            <img src="images/wildlife.jpeg" alt="wildlife"
            <h2>Wildlife</h2>

        </div>
        

            
        
    </body>
</html>
